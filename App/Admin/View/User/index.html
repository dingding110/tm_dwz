<form id="pagerForm" method="post" action="{:U('User/index')}">
    <input type="hidden" name="pageNum" value="1" />
</form>


<div class="pageHeader">
    <form onsubmit="return navTabSearch(this);" action="demo_page1.html" method="post">
        <div class="searchBar">
            <table class="searchContent">
                <tr>
                    <td>
                        用户名称：<input type="text" name="keyword" />
                    </td>
                </tr>
            </table>
            <div class="subBar">
                <ul>
                    <li><div class="buttonActive"><div class="buttonContent"><button type="submit">查询</button></div></div></li>
                </ul>
            </div>
        </div>
    </form>
</div>
<div class="pageContent">
    <div class="panelBar">
        <ul class="toolBar">
            <li><a class="add" href="{:U('User/create')}" target="dialog" title="添加用户"><span>添加</span></a></li>
            <li><a class="delete" href="{:U('User/destory')}&uid={sid_user}" target="ajaxTodo" title="确定要删除吗?"><span>删除</span></a></li>
            <li><a class="edit" href="{:U('User/modify_info')}&uid={sid_user}" target="navTab"><span>修改资料</span></a></li>
            <li><a class="edit" href="{:U('User/modify_pwd')}&uid={sid_user}" target="navTab"><span>修改密码</span></a></li>
        </ul>
    </div>
    <table class="table" width="100%" layoutH="138">
        <thead>
        <tr>
            <th width="80">ID</th>
            <th width="120">用户名称</th>
            <th>真实姓名</th>
            <th width="200">邮箱地址</th>
            <th width="150">账号状态</th>
            <th width="80" align="center">所属用户组</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="list" item="vo">
        <tr target="sid_user" rel="1">
            <td>{$vo['id']}</td>
            <td>{$vo['user_name']}</td>
            <td>{$vo['user_truename']}</td>
            <td>{$vo['user_email']}</td>
            <td>{$vo['status']|show_status}</td>
            <td>{$vo['user_name']}</td>
        </tr>
        </foreach>
        </tbody>
    </table>
    <div class="panelBar">
        <div class="pages">
            <span>共{$count}条</span>
        </div>

        <div class="pagination" targetType="navTab" totalCount="{$count}" numPerPage="{$numPerPage}" pageNumShown="{$pageNumShown}" currentPage="{$currentPage}"></div>

    </div>
</div>
