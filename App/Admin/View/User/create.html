<div class="pageContent">
    <form method="post" action="{:U('User/store')}" class="pageForm required-validate" onsubmit="return validateCallback(this,navTabAjaxDone);">
        <div class="pageFormContent" layoutH="56">
            <p>
                <label>用户名称：</label>
                <input name="name" class="required" type="text" size="30" value="" alt="请输入用户名称"/>
            </p>
            <div class="divider"></div>
            <p>
                <label>用户密码：</label>
                <input name="password" id="password" class="required alphanumeric" minlength="6" maxlength="20" type="password" size="30" alt="请输入用户密码"/>
            </p>
            <div class="divider"></div>
            <p>
                <label>重复密码：</label>
                <input name="repassword" class="required" equalto="#password" type="password" size="30" alt="请输入用户密码"/>
            </p>
            <div class="divider"></div>
            <p>
                <label>真实姓名：</label>
                <input name="true_name" type="text" size="30" value="" alt="请输入用户真实姓名"/>
            </p>
            <div class="divider"></div>
            <p>
                <label>邮箱地址：</label>
                <input name="email" class="email" type="text" size="30" value="" alt="请输入用户邮箱地址"/>
            </p>
            <div class="divider"></div>
            <p>
                <label>所属角色：</label>
                <select name="role" class="required combox">
                    <option value="">==请选择==</option>
                    <option value="超级管理员">超级管理员</option>
                </select>
                <a href="{:U('Role/index')}" class="button" style="margin-top: -2px;" target="navTab"><span>管理角色</span></a>
            </p>
            <div class="divider"></div>
        </div>
        <div class="formBar">
            <ul>
                <!--<li><a class="buttonActive" href="javascript:;"><span>保存</span></a></li>-->
                <li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
                <li>
                    <div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
                </li>
            </ul>
        </div>
    </form>
</div>
<script type="text/javascript">
    $(function(){
        $("input[name=name]").val(" ");
    });
</script>
